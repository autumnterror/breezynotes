version: '3.8'

services:
  gateway:
    depends_on:
      - authservice
      - blocknoteservice
      - redisservice
    container_name: gateway
    image: zitrax78/breezynotes-gateway:latest
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs
    environment:
      CONFIG_PATH: configs/prod-gateway.yaml
    restart: unless-stopped
    networks:
      - auth
      - mongo-cluster
      - redisnet

  authservice:
    depends_on:
      - usersdb
    container_name: auth
    image: zitrax78/breezynotes-auth:latest
    ports:
      - "8008:8008"
    volumes:
      - ./configs:/app/configs
      - .env:/app/.env
    environment:
      CONFIG_PATH: configs/prod-auth.yaml
    restart: unless-stopped
    networks:
      - auth

  blocknoteservice:
    depends_on:
      - mongo1
      - mongo2
      - mongo3
      - mongo-rs-init
    container_name: blocknote
    image: zitrax78/breezynotes-blocknote:latest
    ports:
      - "8018:8018"
    volumes:
      - ./configs:/app/configs
      - .env:/app/.env
    environment:
      CONFIG_PATH: configs/prod-blocknote.yaml

    restart: unless-stopped
    networks:
      - mongo-cluster

  redisservice:
    depends_on:
      - redis
    container_name: redis-service
    image: zitrax78/breezynotes-redis:latest
    ports:
      - "8028:8028"
    volumes:
      - ./configs:/app/configs
      - .env:/app/.env
    environment:
      CONFIG_PATH: configs/prod-redis.yaml
    restart: unless-stopped
    networks:
      - redisnet


  usersdb:
    container_name: usersdb
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: unless-stopped
    env_file: .env
    networks:
      - auth

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: --requirepass ${REDISPASSWD}
    env_file: .env
    networks:
      - redisnet

  mongo1:
    depends_on:
      - mongo-keygen
    container_name: mongo1
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-keyfile:/data/keyfile:ro
      - mongo1-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all","--keyFile","/data/keyfile/mongo-keyfile.key","--auth" ]
    env_file: .env
    networks:
      - mongo-cluster

  mongo2:
    depends_on:
      - mongo-keygen
    container_name: mongo2
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-keyfile:/data/keyfile:ro
      - mongo2-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    command: ["--replSet", "rs0", "--bind_ip_all","--keyFile","/data/keyfile/mongo-keyfile.key","--auth" ]
    restart: unless-stopped
    env_file: .env
    networks:
      - mongo-cluster

  mongo3:
    depends_on:
      - mongo-keygen
    container_name: mongo3
    image: mongo:latest
    ports:
      - "27019:27017"
    volumes:
      - mongo-keyfile:/data/keyfile:ro
      - mongo3-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    command: ["--replSet", "rs0", "--bind_ip_all","--keyFile","/data/keyfile/mongo-keyfile.key","--auth" ]
    restart: unless-stopped
    env_file: .env
    networks:
      - mongo-cluster
  mongo-keygen:
    container_name: mng-setup-key
    image: alpine
    command: >
      sh -c "
      mkdir -p /keyfile &&
      head -c 756 /dev/urandom | base64 -w 0 > /keyfile/mongo-keyfile.key &&
      chmod 400 /keyfile/mongo-keyfile.key &&
      chown 999:999 /keyfile/mongo-keyfile.key && 
      echo "keyfile is created successfully"
      "
    volumes:
      - mongo-keyfile:/keyfile
  mongo-rs-init:
    image: mongo:latest
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - mongo-cluster
    env_file: .env
    entrypoint: >
      bash -c "mongosh --host mongo1:27017 -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin --eval ' rs.initiate({
              _id: \"rs0\",
              members: [
                { _id: 0, host: \"mongo1:27017\" },
                { _id: 1, host: \"mongo2:27017\" },
                { _id: 2, host: \"mongo3:27017\" }
              ]
            })
          ' || echo \"ReplicaSet already initialized\"
      "
networks:
  auth:
    driver: bridge
  mongo-cluster:
    driver: bridge
  redisnet:
    driver: bridge

volumes:
  postgres-data:
  mongo1-data:
  mongo2-data:
  mongo3-data:
  mongo-keyfile:

