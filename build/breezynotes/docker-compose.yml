version: "3.8"

services:
  breezynotes-gateway:
    depends_on:
      - breezynotes-authservice
      - breezynotes-blocknoteservice
      - breezynotes-redisservice
    container_name: gateway
    image: zitrax78/breezynotes-gateway:latest
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs
      - ./keys:/app/keys
    environment:
      CONFIG_PATH: configs/prod-gateway.yaml
    restart: unless-stopped
    networks:
      - auth
      - mongo-cluster
      - redisnet

  breezynotes-authservice:
    depends_on:
      - breezynotes-usersdb
    container_name: auth
    image: zitrax78/breezynotes-auth:latest
    ports:
      - "8008:8008"
    volumes:
      - ./configs:/app/configs
      - .env:/app/.env
    environment:
      CONFIG_PATH: configs/prod-auth.yaml
    restart: unless-stopped
    networks:
      - auth

  breezynotes-blocknoteservice:
    depends_on:
      breezynotes-mongo-repl-set-check:
        condition: service_completed_successfully
    container_name: blocknote
    image: zitrax78/breezynotes-blocknote:latest
    ports:
      - "8018:8018"
    volumes:
      - ./configs:/app/configs
      - .env:/app/.env
    environment:
      CONFIG_PATH: configs/prod-blocknote.yaml

    restart: unless-stopped
    networks:
      - mongo-cluster

  breezynotes-redisservice:
    depends_on:
      - breezynotes-redis
    container_name: redis-service
    image: zitrax78/breezynotes-redis:latest
    ports:
      - "8028:8028"
    volumes:
      - ./configs:/app/configs
      - .env:/app/.env
    environment:
      CONFIG_PATH: configs/prod-redis.yaml
    restart: unless-stopped
    networks:
      - redisnet

  breezynotes-usersdb:
    container_name: usersdb
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: unless-stopped
    env_file: .env
    networks:
      - auth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  breezynotes-migrator:
    image: zitrax78/breezynotes-migrator:latest
    depends_on:
      breezynotes-usersdb:
        condition: service_healthy
    volumes:
      - ./configs:/app/configs
      - ./migrations:/app/migrations
      - .env:/app/.env
    environment:
      CONFIG_PATH: configs/migrator.yaml
    command: ["--type", "up", "--path", "./migrations"]
    networks:
      - auth

  breezynotes-redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: --requirepass ${REDISPASSWD}
    env_file: .env
    networks:
      - redisnet

  breezynotes-mongo1:
    depends_on:
      - breezynotes-mongo-keygen
    container_name: mongo1
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-keyfile:/data/keyfile:ro
      - mongo1-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    restart: unless-stopped
    command:
      [
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--keyFile",
        "/data/keyfile/mongo-keyfile.key",
        "--auth",
      ]
    env_file: .env
    networks:
      - mongo-cluster
    healthcheck:
      test: |
        mongosh --host mongo1 --authenticationDatabase admin -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} --eval "db.adminCommand('ping')"
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 5s

  breezynotes-mongo2:
    depends_on:
      - breezynotes-mongo-keygen
    container_name: mongo2
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-keyfile:/data/keyfile:ro
      - mongo2-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    command:
      [
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--keyFile",
        "/data/keyfile/mongo-keyfile.key",
        "--auth",
      ]
    restart: unless-stopped
    env_file: .env
    networks:
      - mongo-cluster
    healthcheck:
      test: |
        mongosh --host mongo2 --authenticationDatabase admin -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} --eval "db.adminCommand('ping')"
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 5s

  breezynotes-mongo3:
    depends_on:
      - breezynotes-mongo-keygen
    container_name: mongo3
    image: mongo:latest
    ports:
      - "27019:27017"
    volumes:
      - mongo-keyfile:/data/keyfile:ro
      - mongo3-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    command:
      [
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--keyFile",
        "/data/keyfile/mongo-keyfile.key",
        "--auth",
      ]
    restart: unless-stopped
    env_file: .env
    networks:
      - mongo-cluster
    healthcheck:
      test: |
        mongosh --host mongo3 --authenticationDatabase admin -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} --eval "db.adminCommand('ping')"
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 5s

  breezynotes-mongo-keygen:
    container_name: mng-setup-key
    image: alpine
    command: >
      sh -c "
      mkdir -p /keyfile &&
      head -c 756 /dev/urandom | base64 -w 0 > /keyfile/mongo-keyfile.key &&
      chmod 400 /keyfile/mongo-keyfile.key &&
      chown 999:999 /keyfile/mongo-keyfile.key &&
      echo "keyfile is created successfully"
      "
    volumes:
      - mongo-keyfile:/keyfile

  breezynotes-mongo-rs-init:
    image: mongo:latest
    depends_on:
      breezynotes-mongo1:
        condition: service_healthy
      breezynotes-mongo2:
        condition: service_healthy
      breezynotes-mongo3:
        condition: service_healthy
    networks:
      - mongo-cluster
    env_file: .env
    entrypoint: >
      bash -c "mongosh --host mongo1:27017 -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin --eval ' rs.initiate({
              _id: \"rs0\",
              members: [
                { _id: 0, host: \"mongo1:27017\" },
                { _id: 1, host: \"mongo2:27017\" },
                { _id: 2, host: \"mongo3:27017\" }
              ]
            })
          ' || echo \"ReplicaSet already initialized\"
      "
  breezynotes-mongo-repl-set-check:
    image: mongo:latest
    depends_on:
      breezynotes-mongo-rs-init:
        condition: service_completed_successfully
    networks:
      - mongo-cluster
    env_file: .env
    command: >
      bash -c "
        echo 'Waiting for MongoDB replica set to be healthy...';
        until mongosh --host mongo1 --authenticationDatabase admin -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} --eval \"
          const status = rs.status();
          if (status.ok && status.members.every(m => m.health === 1 && (m.state === 1 || m.state === 2))) {
            quit(0);
          }
          quit(1);
        \"; do
          echo 'Replica set not ready yet, waiting...';
          sleep 2;
        done;
        echo 'MongoDB replica set is healthy!';
      "
    restart: "no"
  breezynotes-mongo-migrator:
    image: mongo:latest
    depends_on:
      breezynotes-mongo-repl-set-check:
        condition: service_completed_successfully
    networks:
      - mongo-cluster
    env_file: .env
    volumes:
      - ./migrations:/migrations:ro
      - ./scripts/mongo-migrate.sh:/mongo-migrate.sh:ro
    restart: "no"
    entrypoint: ["/bin/bash", "/mongo-migrate.sh"]
networks:
  auth:
    driver: bridge
  mongo-cluster:
    driver: bridge
  redisnet:
    driver: bridge

volumes:
  postgres-data:
  mongo1-data:
  mongo2-data:
  mongo3-data:
  mongo-keyfile:
