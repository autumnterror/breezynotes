basePath: /
definitions:
  brzrpc.AuthRequest:
    properties:
      email:
        type: string
      login:
        type: string
      password:
        type: string
    type: object
  brzrpc.ChangeBlockOrderRequest:
    properties:
      id:
        type: string
      new_order:
        type: integer
      old_order:
        type: integer
    type: object
  brzrpc.ChangeTitleNoteRequest:
    properties:
      id:
        type: string
      title:
        type: string
    type: object
  brzrpc.ChangeTypeBlockRequest:
    properties:
      id:
        type: string
      new_type:
        type: string
    type: object
  brzrpc.Id:
    properties:
      id:
        type: string
    type: object
  brzrpc.NotePart:
    properties:
      first_block:
        type: string
      id:
        type: string
      tag:
        $ref: '#/definitions/brzrpc.Tag'
      title:
        type: string
      updated_at:
        type: integer
    type: object
  brzrpc.NoteTagId:
    properties:
      noteId:
        type: string
      tagId:
        type: string
    type: object
  brzrpc.Tag:
    properties:
      color:
        type: string
      emoji:
        type: string
      id:
        type: string
      title:
        type: string
      userId:
        type: string
    type: object
  brzrpc.Token:
    properties:
      exp:
        type: integer
      value:
        type: string
    type: object
  brzrpc.Tokens:
    properties:
      access_token:
        type: string
      expAccess:
        type: integer
      expRefresh:
        type: integer
      refresh_token:
        type: string
    type: object
  brzrpc.UpdateTagColorRequest:
    properties:
      color:
        type: string
      id:
        type: string
    type: object
  brzrpc.UpdateTagEmojiRequest:
    properties:
      emoji:
        type: string
      id:
        type: string
    type: object
  brzrpc.UpdateTagTitleRequest:
    properties:
      id:
        type: string
      title:
        type: string
    type: object
  brzrpc.User:
    properties:
      about:
        type: string
      email:
        type: string
      id:
        type: string
      login:
        type: string
      password:
        type: string
      photo:
        type: string
    type: object
  views.ChangePasswordRequest:
    properties:
      email:
        type: string
      login:
        type: string
      new_password:
        type: string
      new_password_2:
        type: string
      old_password:
        type: string
    type: object
  views.NoteReq:
    properties:
      title:
        type: string
    type: object
  views.SWGBlock:
    properties:
      created_at:
        type: integer
      data:
        additionalProperties: {}
        type: object
      id:
        type: string
      is_used:
        type: boolean
      note_id:
        type: string
      order:
        type: integer
      type:
        type: string
      updated_at:
        type: integer
    type: object
  views.SWGCreateBlockRequest:
    properties:
      data:
        additionalProperties: {}
        type: object
      type:
        type: string
    type: object
  views.SWGError:
    properties:
      error:
        example: error
        type: string
    type: object
  views.SWGMessage:
    properties:
      message:
        example: some info
        type: string
    type: object
  views.SWGNoteWithBlocks:
    properties:
      author:
        type: string
      blocks:
        items:
          $ref: '#/definitions/views.SWGBlock'
        type: array
      created_at:
        type: integer
      editors:
        items:
          type: string
        type: array
      id:
        type: string
      readers:
        items:
          type: string
        type: array
      tag:
        $ref: '#/definitions/brzrpc.Tag'
      title:
        type: string
      updated_at:
        type: integer
    type: object
  views.SWGOpBlockRequest:
    properties:
      data:
        additionalProperties: {}
        type: object
      id:
        type: string
      op:
        type: string
    type: object
  views.TagReq:
    properties:
      color:
        type: string
      emoji:
        type: string
      title:
        type: string
    type: object
  views.UpdateAboutRequest:
    properties:
      new_about:
        type: string
    type: object
  views.UpdateEmailRequest:
    properties:
      new_email:
        type: string
    type: object
  views.UpdatePhotoRequest:
    properties:
      new_photo:
        type: string
    type: object
  views.UserRegister:
    properties:
      email:
        type: string
      login:
        type: string
      pw1:
        type: string
      pw2:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: help@breezynotes.ru
    name: Alex "bustard" Provor
    url: https://contacts.breezynotes.ru
  description: Full API for BreezyNotes.
  termsOfService: https://about.breezynotes.ru/
  title: Breezy notes gateway REST UserAPI
  version: 0.1-.-infDev
paths:
  /api/auth:
    post:
      consumes:
      - application/json
      description: Authenticates user and returns access/refresh tokens
      parameters:
      - description: Login or Email and Password
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/brzrpc.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/brzrpc.Tokens'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Authorize user
      tags:
      - auth
  /api/auth/reg:
    post:
      consumes:
      - application/json
      description: Validates registration data, creates user and returns tokens
      parameters:
      - description: Reg data
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/views.UserRegister'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/brzrpc.Tokens'
        "302":
          description: Found
          schema:
            $ref: '#/definitions/views.SWGError'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Register new user
      tags:
      - auth
  /api/auth/token:
    get:
      description: Checks access token from cookie, tries to refresh if expired. If
        410 (GONE) need to re-auth
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.SWGMessage'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/brzrpc.Token'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Validate token (uses cookies)
      tags:
      - auth
  /api/block:
    delete:
      consumes:
      - application/json
      description: Deletes block by ID
      parameters:
      - description: Block ID
        in: query
        name: block_id
        required: true
        type: string
      - description: Note ID
        in: query
        name: note_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Delete block
      tags:
      - block
    post:
      consumes:
      - application/json
      description: Creates block of given type
      parameters:
      - description: Type and data
        in: body
        name: CreateBlockRequest
        required: true
        schema:
          $ref: '#/definitions/views.SWGCreateBlockRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/brzrpc.Id'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Create block
      tags:
      - block
  /api/block/op:
    post:
      consumes:
      - application/json
      description: Performs operation on block
      parameters:
      - description: Block ID, operation and data
        in: body
        name: OpBlockRequest
        required: true
        schema:
          $ref: '#/definitions/views.SWGOpBlockRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Operate on block
      tags:
      - block
  /api/block/order:
    patch:
      consumes:
      - application/json
      description: Changes order of block in note
      parameters:
      - description: Note ID and new/old order
        in: body
        name: ChangeBlockOrderRequest
        required: true
        schema:
          $ref: '#/definitions/brzrpc.ChangeBlockOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Change block order in note
      tags:
      - block
  /api/block/type:
    patch:
      consumes:
      - application/json
      description: Changes block type
      parameters:
      - description: Block ID and new type
        in: body
        name: ChangeTypeBlockRequest
        required: true
        schema:
          $ref: '#/definitions/brzrpc.ChangeTypeBlockRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Change block type
      tags:
      - block
  /api/healthz:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.SWGMessage'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGMessage'
      summary: check health of gateway
      tags:
      - healthz
  /api/note:
    get:
      consumes:
      - application/json
      description: Returns note by ID
      parameters:
      - description: Note ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.SWGNoteWithBlocks'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Get note
      tags:
      - note
    post:
      consumes:
      - application/json
      description: Creates new note
      parameters:
      - description: Note info
        in: body
        name: Note
        required: true
        schema:
          $ref: '#/definitions/views.NoteReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/brzrpc.Id'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Create note
      tags:
      - note
  /api/note/all:
    get:
      consumes:
      - application/json
      description: Returns all notes by user ID
      parameters:
      - description: start > 0
        in: query
        name: start
        required: true
        type: integer
      - description: end
        in: query
        name: end
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/brzrpc.NotePart'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Get all notes of user
      tags:
      - note
  /api/note/by-tag:
    get:
      consumes:
      - application/json
      description: Returns all notes that contain given tag
      parameters:
      - description: Tag ID
        in: query
        name: id
        required: true
        type: string
      - description: start > 0
        in: query
        name: start
        required: true
        type: integer
      - description: end
        in: query
        name: end
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/brzrpc.NotePart'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Get notes by tag
      tags:
      - note
  /api/note/find:
    get:
      consumes:
      - application/json
      description: if not fiend title get all block as first and fiend sames
      parameters:
      - description: start > 0
        in: query
        name: start
        required: true
        type: integer
      - description: end
        in: query
        name: end
        required: true
        type: integer
      - description: prompt
        in: query
        name: prompt
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/brzrpc.NotePart'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "408":
          description: Request Timeout
          schema:
            items:
              $ref: '#/definitions/brzrpc.NotePart'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: search note by title or blocks inside
      tags:
      - note
  /api/note/tag:
    delete:
      consumes:
      - application/json
      description: Remove tag from note
      parameters:
      - description: Note ID and Tag ID
        in: body
        name: AddTagToNoteRequest
        required: true
        schema:
          $ref: '#/definitions/brzrpc.NoteTagId'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Remove tag from note
      tags:
      - note
    post:
      consumes:
      - application/json
      description: Attaches tag to note
      parameters:
      - description: Note ID and Tag ID
        in: body
        name: AddTagToNoteRequest
        required: true
        schema:
          $ref: '#/definitions/brzrpc.NoteTagId'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Add tag to note
      tags:
      - note
  /api/note/title:
    patch:
      consumes:
      - application/json
      description: Changes title of existing note
      parameters:
      - description: Note ID and new title
        in: body
        name: ChangeTitleNoteRequest
        required: true
        schema:
          $ref: '#/definitions/brzrpc.ChangeTitleNoteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Change note title
      tags:
      - note
  /api/tag:
    delete:
      consumes:
      - application/json
      description: Deletes tag by ID
      parameters:
      - description: Tag ID
