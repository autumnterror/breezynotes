  /api/tag/color:
    patch:
      consumes:
      - application/json
      description: Updates color of tag
      parameters:
      - description: Tag ID and color
        in: body
        name: UpdateTagColorRequest
        required: true
        schema:
          $ref: '#/definitions/brzrpc.UpdateTagColorRequest'
      produces:
      - application/json
      responses:
        "200":
