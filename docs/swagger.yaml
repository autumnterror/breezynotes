          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Delete tag
      tags:
      - tag
    post:
      consumes:
      - application/json
      description: Creates new tag
      parameters:
      - description: Tag data
        in: body
        name: Tag
        required: true
        schema:
          $ref: '#/definitions/views.TagReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/brzrpc.Id'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Create tag
      tags:
      - tag
  /api/tag/by-user:
    get:
      consumes:
      - application/json
      description: Returns all tags for user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/brzrpc.Tag'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
